<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/toggle.ts" defer></script>
    <script type="module" src="/src/parallax.ts" defer></script>
    <link rel="stylesheet" href="/src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>VJTI Login</title>
  </head>
  <body>
    <div id = "parallax-grid"></div>
    <div id="main">
      
      <div id = "toggle">
        <button class = "active" id = "student"> STUDENT </button>
        <button class = "inactive" id = "faculty"> FACULTY </button>
      </div>

      <h1> SIGN IN </h1>
      <div id="login">
        <input type="text" id="user" placeholder="VJTI ID Number" />
        <input type="password" id="password" placeholder="Password" />
        <button id="submit"> CONTINUE </button>
      </div>

    </div>
  </body>
</html>
